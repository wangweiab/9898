<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp 绑定成功</title>
    <style>
        .message {
            font-size: 2em;
            color: green;
            text-align: center;
            margin-top: 20%;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.1);
            }
            60% {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <div class="message">WhatsApp 绑定成功!</div>
</body>

</html>
